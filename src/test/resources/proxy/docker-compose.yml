      - "8000:8000"
      - "8002:8002"
      - "8003:8003"
    labels:
      - proxy.traefik.enable=true
      - proxy.traefik.http.services.web-service0.loadbalancer.server.port=8000
      - proxy.traefik.http.routers.web-service0.rule=Host(`localhost0`) && PathPrefix(`/`)
